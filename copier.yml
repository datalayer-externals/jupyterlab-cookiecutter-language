_min_copier_version: "7.0.0"
_subdirectory: template
_jinja_extensions:
  - copier_templates_extensions.TemplateExtensionLoader
  - extensions/context.py:ContextUpdater
  - jinja2_time.TimeExtension

language:
  type: str
  help: What is the language name?

locale:
  type: str
  help: What is the 'local' language?

version:
  type: str
  help: What is the package version?
  default: "0.1.post0"
